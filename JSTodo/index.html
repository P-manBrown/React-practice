<!DOCTYPE html>
<html>


<head>
	<title>JSTodoList</title>
	<meta charset="UTF-8" />
</head>

<body>
  <!-- 追加フォーム -->
  <div class="input-area">
    <input id="add-text"  placeholder="TODOを入力" />
    <button id="add-button">追加</button>
  </div>
  <!-- 未完了一覧 -->
  <div class="incomplete-area">
    <p class="title">未完了のTODO</p>
    <ul id="incomplete-list">
      <li>
        <div class="list-row">
          <p>タスク</p>
          <button>完了</button>
          <button>削除</button>
        </div>
      </li>
      <li>
        <div class="list-row">
          <p>タスク</p>
          <button>完了</button>
          <button>削除</button>
        </div>
      </li>
    </ul>
  </div>
  <!-- 完了済み一覧 -->
  <div class="complete-area">
    <p class="title">完了したTODO</p>
    <ul>
      <li>
        <div class="list-row">
          <p>完了タスク</p>
          <button>戻す</button>
        </div>
      </li>
    </ul>
  </div>
	<script src="src/index.js">
	</script>
</body>

</html>
